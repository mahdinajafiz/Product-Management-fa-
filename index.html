<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <title>مدیریت محصولات</title>
    <link href="./styles/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>مدیریت محصولات</h1>
    <div id="container">
        <input type="text" placeholder="جستجو..." id="search">
        <select id="sortProduct">
            <option value="sortby">مرتب سازی بر اساس...</option>
            <option value="byCreated">مرتب سازی بر اساس تاریخ ساختن</option>
            <option value="byUpdated">مرتب سازی بر اساس تاریخ بروزرسانی</option>
        </select>
        <input type="checkbox" id="availableProducts"><label for="availableProducts">فقط محصولات موجود</label>
        <form id="addProduct">
            <input type="text" placeholder="نام محصول..." name="productTitle">
            <input type="text" placeholder="قیمت محصول..." name="productPrice">
            <button id="addButton">اضافه کردن</button>
        </form>
        <div id="products">
                <table>
                    <thead>
                        <tr>
                            <th>موجودی</th>
                            <th>نام محصول</th>
                            <th>قیمت محصول</th>
                            <th>ساخته شده </th>
                            <th>بروزرسانی شده</th>
                            <th>حذف محصول</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" class="sum">مجموع</td>
                            <td colspan="3" id="sum"></td>
                        </tr>
                    </tfoot>
                </table>
        </div>
    </div>
    <script src="./scripts/functions.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
